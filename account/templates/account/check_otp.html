{% extends 'base.html' %}
{% load static %}

{% block title %}SIGN UP{% endblock %}

{% block content %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="{% url 'home:home' %}">Home</a>
                    <span class="breadcrumb-item active">Register </span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">Register</span>
        </h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" method="post">
                        {% csrf_token %}
                        <div class="control-group m-2">
                            {{ form.phone }}
                            {% for error in form.phone.errors %}
                                <p class="alert alert-danger text-danger">{{ error }}</p>
                            {% endfor %}
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4 m-2" type="submit" id="sendMessageButton">Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
