{% extends 'base.html' %}
{% load static %}

{% block title %}
    {% if 'dislike' in request.path %}
        dislike Detail
    {% elif 'like' in request.path %}
        like Detail
    {% endif %}
{% endblock %}


{% block content %}

    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr>
                            <td class="align-middle"><img src="{{ opinion.product.image.url }}" alt=""
                                                          style="width: 50px;"></td>
                            <td class="align-middle"><a href="{% url 'Product:product-detail' opinion.product.slug %}">{{ opinion.product.title }}</a></td>
                            <td class="align-middle">{{ opinion.product.price }}$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->
{% endblock %}
